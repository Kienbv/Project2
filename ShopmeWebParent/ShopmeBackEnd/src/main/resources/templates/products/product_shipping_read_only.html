<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${product.length}" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${product.width}" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (inch):</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${product.height}" type="text"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (gram):</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${product.weight}" type="text"/>
        </div>
    </div>
</div>
</body>
</html>
