<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"/>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Categories | [[${pageTitle}]]</h2>
    </div>

    <form enctype="multipart/form-data" method="post" style="max-width: 500px; margin: 0 auto"
          th:action="@{/categories/save}"
          th:object="${category}">
        <input th:field="*{id}" type="hidden"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="128" minlength="3" required th:field="*{name}" type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Alias:</label>
                <div class="col-sm-8">
                    <input class="form-control" maxlength="64" minlength="3" required th:field="*{alias}" type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Parent Category:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{parent}">
                        <option value="0">[No parent]</option>
                        <th:block th:each="cat: ${listCategories}">
                            <option th:value="${cat.id}">
                                [[${cat.name}]]
                            </option>

                        </th:block>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image:</label>
                <div class="col-sm-8">
                    <input th:field="*{image}" type="hidden"/>
                    <input accept="image/png, image/jpeg" class="mb-2" id="fileImage" name="fileImage"
                           required
                           type="file"/>
                    <div class="mt-2">
                        <img alt="Image preview" class="img-fluid" id="thumbnail"
                             th:src="@{/images/image-thumbnail.png}"/>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input th:field="*{enabled}" type="checkbox"/>
                </div>
            </div>


            <div class="text-center">
                <input class="btn btn-primary m-3" type="submit" value="Save"/>
                <input class="btn btn-secondary" id="buttonCancel" type="button" value="Cancel"/>
            </div>
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>

</div>
<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";

</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
